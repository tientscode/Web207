<section class="vh-300">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Quên Mật Khẩu</p>

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i
                                                    class="fas fa-user fa-lg fa-fw"></i></span>
                                            <input type="text" id="usernameInput" class="form-control"
                                                ng-model="initialUsername" />
                                            <label class="form-label visually-hidden"
                                                for="usernameInput">Username</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i
                                                    class="fas fa-envelope fa-lg fa-fw"></i></span>
                                            <input type="email" id="emailInput" class="form-control"
                                                ng-model="initialEmail" />
                                            <label class="form-label visually-hidden" for="emailInput">Email</label>
                                        </div>
                                    </div>

                                    <div class="otpverify mb-3" id="otpverify">
                                        <input type="text" id="otp_inp" placeholder="Nhập mã">
                                        <button ng-click="sendOTP()"> Gửi Otp</button>
                                    </div>



                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg" ng-click="pass()">Lấy lại
                                            mật khẩu</button>
                                    </div>



                                    <p class="text-center">bạn đã có tài khoản?<a class="text-primary"
                                            href="#!login">Đăng Nhập Ngay</a></p>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
