<section class="vh-300">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng Nhập</p>

                                <form class="mx-1 mx-md-4" name="frmLogin">



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Nhập Tài Khoản</label>
                                            <input id="form3Example3c" class="form-control" ng-model="username"
                                                name="username" ng-model="username" type="text" id="username"
                                                required />
                                            <small ng-show="frmLogin.username.$invalid" id="username"
                                                class="form-text text-danger">Vui lòng nhập tài khoản</small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" name="password" for="form3Example4c3">Mật
                                                Khẩu</label>
                                            <input type="password" id="form3Example4c3" ng-model="password"
                                                name="password" class="form-control" required minlength="6" />
                                            <small ng-show="frmLogin.password.$error.required" id="password"
                                                class="form-text text-danger">Vui lòng nhập mật khẩu</small>
                                            <small ng-show="frmLogin.password.$error.minlength" id="password"
                                                class="form-text text-danger">Mật khẩu phải hơn 6 kí tự</small>
                                        </div>
                                    </div>
                                    <div class="form-check mb-4 ">
                                        &nbsp; &nbsp;
                                        <input class="form-check-input" type="checkbox" id="rememberMe"
                                            ng-model="rememberMe">
                                        <label class="form-check-label" for="rememberMe"> Nhớ tài khoản</label>
                                    </div>




                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button id="loginButton" type="button" class="btn btn-primary btn-lg" ng-click="login()" ng-disabled="frmLogin.$invalid" >login</button>
                                    </div>
                                    <p class="text-center">bạn chưa có tài khoản ?<a class="text-primary"
                                            href="#!register">Đăng Ký Ngay</a></p>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
